{{ define "document-processing" }}
<div class="space-y-6">
    <div id="documentUploadArea" class="relative border-2 border-gray-300 border-dashed rounded-lg p-6 hover:border-indigo-500 transition-colors">
        <div class="text-center space-y-4">
            <div class="space-y-2">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <div class="flex flex-col items-center">
                    <label for="documentInput" class="relative cursor-pointer rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none">
                        <span class="inline-flex items-center px-4 py-2 border border-indigo-500 text-sm rounded-full hover:bg-indigo-50 transition-colors">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                            Choose document
                        </span>
                    </label>
                    <p class="text-gray-500 mt-2">or drag and drop your document here</p>
                    <input id="documentInput" type="file" accept=".pdf,.doc,.docx,.odt,.rtf,.txt" class="sr-only">
                </div>
            </div>
            <div id="documentInfo" class="hidden">
                <div class="bg-gray-50 rounded-lg p-4">
                    <p class="text-sm text-gray-600"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow space-y-6">
        <h3 class="text-lg font-medium text-gray-900">Conversion Options</h3>
        <div class="space-y-2">
            <label for="outputFormat" class="block text-sm font-medium text-gray-700">Output Format</label>
            <select id="outputFormat" name="format" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 rounded-md cursor-pointer">
                <option value="pdf">PDF Document (.pdf)</option>
                <option value="docx">Word Document (.docx)</option>
                <option value="doc">Word 97-2003 Document (.doc)</option>
                <option value="odt">OpenDocument Text (.odt)</option>
                <option value="txt">Plain Text (.txt)</option>
                <option value="rtf">Rich Text Format (.rtf)</option>
            </select>
        </div>
    </div>

    <button id="convertBtn" type="button" disabled 
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        Convert Document
    </button>

    <div id="conversionProgress" class="hidden space-y-4">
        <div class="bg-white p-4 rounded-lg shadow">
            <div class="flex items-center justify-between mb-2">
                <span class="text-sm font-medium text-gray-700">Converting Document</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-indigo-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>
    </div>
</div>
{{ end }}
